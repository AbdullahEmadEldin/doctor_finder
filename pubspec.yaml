name: doctor_finder
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: 1.0.8
  #A build system for Dart code generation and modular compilation
  build_runner: 2.4.12
  # State management
  flutter_bloc: ^8.1.6
  # Code generator (mainly used with cubit & retrofit)
  freezed: 2.5.7
  freezed_annotation: 2.4.4
  # for dependency injection
  get_it: 7.7.0
  # Automatically generate code for converting to and from JSON by annotating Dart classes
  json_serializable: 6.8.0
  json_annotation: 4.9.0
  # Networking
  dio: 5.7.0
  retrofit: 4.4.0
  retrofit_generator: 9.1.0
  pretty_dio_logger: 1.4.0 # make the logger of dio request more readable
  # localization
  intl: 0.19.0
  easy_localization: ^3.0.7
  # for splash screen
  flutter_native_splash: 2.4.1
  # An SVG rendering and widget library for Flutter, which allows painting
  flutter_svg: ^2.0.10+1
  # for adapting screen and font size.
  flutter_screenutil: 5.9.3
  firebase_core: 3.4.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/translations/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
    - family: BrittanySignature
      fonts:
        - asset: assets/fonts/BrittanySignature.ttf
    - family: NotoKufiArabic
      fonts:
        - asset: assets/fonts/NotoKufiArabic.ttf

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

