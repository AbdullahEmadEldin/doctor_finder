name: doctor_finder
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.1+1

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  animate_do: ^3.3.4
  cupertino_icons: 1.0.8
  dio: 5.7.0
  easy_localization: ^3.0.7
  firebase_core: ^3.5.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_native_splash: ^2.4.1
  flutter_ripple: ^0.0.3
  flutter_screenutil: 5.9.3
  flutter_secure_storage: ^9.2.2
  flutter_svg: ^2.0.10+1
  freezed: 2.5.7
  freezed_annotation: 2.4.4
  get_it: 7.7.0
  intl: 0.19.0
  json_annotation: 4.9.0
  json_serializable: 6.8.0
  pretty_dio_logger: 1.4.0
  retrofit: 4.4.0
  retrofit_generator: 9.1.0
  shared_preferences: ^2.3.2
  # this package for shimmer or flashing effect on buttons 
  shimmer_animation: ^2.2.1
  # this package for drawing shimmer without need to build it from scratch
  skeletonizer: ^1.4.2
  awesome_dialog: ^3.2.1
dev_dependencies:
  build_runner: ^2.4.12

  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/translations/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
    - family: BrittanySignature
      fonts:
        - asset: assets/fonts/BrittanySignature.ttf
    - family: NotoKufiArabic
      fonts:
        - asset: assets/fonts/NotoKufiArabic.ttf
